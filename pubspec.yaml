name: g1c_vendor
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.6

  shared_preferences: ^2.3.0
  connectivity_plus: ^6.0.4
  carousel_slider_plus: ^7.0.0
  smooth_page_indicator: ^1.2.0+3
  flutter_svg_provider: ^1.0.7
  sizer: ^3.0.4
  intl: 0.19.0
  fl_chart: ^0.69.0
  flutter_launcher_icons: ^0.13.1

  permission_handler: ^11.3.1
  file_picker: ^8.1.4
  image_picker: ^1.1.2

  html: ^0.15.4
  flutter_widget_from_html: ^0.15.1
  open_filex: ^4.5.0
  path_provider: ^2.1.4
  url_launcher: ^6.3.0
  device_info_plus: ^11.1.1

  http: ^1.2.2
  dio: ^5.6.0

  equatable: ^2.0.5
  get_it: ^7.7.0
  flutter_spinkit: ^5.2.1

  #location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
